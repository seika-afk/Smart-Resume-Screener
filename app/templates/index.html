<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      width: 520px;
      background: #ffffff;
      border: 2px solid #bfbfbf;
      padding: 20px;
      box-shadow: 3px 3px 0 #d9d9d9;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    textarea,
    input[type="file"] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 6px;
      border: 1px solid #999;
      font-size: 13px;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #e6e6e6;
      border: 1px solid #777;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #dcdcdc;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Resume Matcher</h2>

    <form method="POST" enctype="multipart/form-data">
      <label>Job Description</label>
      <textarea name="jd" rows="7" required></textarea>

      <label>Resume</label>
      <input type="file" name="resume" required>

      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
